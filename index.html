<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <h1>Dhriti Gupta</h1>
    <h1>Will you be my Valentine? üíñ</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        width="300"
        alt="Celebration"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- TELEGRAM NOTIFICATION ---------- */
    function sendTelegramNotification() {
      const BOT_TOKEN = "8449598363:AAH_e2XRUdxl8RMPxg9HFYM3s8CrjnXgPY4"; // üîë REQUIRED
      const CHAT_ID = "5958925399"; // ‚úÖ YOUR CHAT ID

      const message = encodeURIComponent(
        "üíò VALENTINE ALERT üíò\n\n" +
        "Dhriti just said YES ü•∞\n\n" +
        "‚è∞ Time: " + new Date().toLocaleString()
      );

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${message}`)
        .then(() => console.log("Telegram notification sent üíå"))
        .catch(err => console.error("Telegram failed ‚ùå", err));
    }

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");
    const confettiInstance = confetti.create(confettiCanvas, { resize: true });

    function fireConfetti() {
      confettiInstance({
        particleCount: 300,
        spread: 140,
        startVelocity: 60,
        origin: { x: 0.5, y: 0.5 }
      });
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    zone.addEventListener("pointermove", e => {
      const rect = zone.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      if (Math.hypot(
        (btn.left + btn.width / 2) - e.clientX,
        (btn.top + btn.height / 2) - e.clientY
      ) < 120) {
        noBtn.style.left = Math.random() * (rect.width - btn.width) + "px";
        noBtn.style.top = Math.random() * (rect.height - btn.height) + "px";
      }
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      sendTelegramNotification();   // üì≤ INSTANT TELEGRAM MESSAGE
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      fireConfetti();
    });
  </script>
</body>
</html>
